---
layout: default
title: Blog
---
<div class="container">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Posts</h3>
        </div>
        <ul class="posts list-group" >
            {% for post in site.posts %}
            <li class="list-group-item"><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
